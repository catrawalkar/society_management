<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" style="color: azure;">Society Management</a>
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link btn btn-default" href="../index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link btn btn-primary active" href="#">Register</a>

                <li class="nav-item active">
                    <a class="nav-link btn btn-default" href="#">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <br><br><br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 border-right">
                <h2>
                    Insert Member's data
                </h2>
                <form method="get" action="">
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-5">
                            <div class="form-group">
                                <label for="first_name">First Name: </label>
                                <input id="first_name" class="form-control" type="text" placeholder="Enter First Name">
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="form-group">
                                <label for="last_name">Last Name: </label>
                                <input id="last_name" class="form-control" type="text" placeholder="Enter Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-5">
                            <div class="form-group">
                                <label for="date_of_birth">Date Of Birth: </label>
                                <input id="date_of_birth" class="form-control" type="date" placeholder="Enter Date Of Birth"
                                    value="1980-01-01">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-1">
                        </div>
                        <div class="col-5">
                            <div class="form-group">
                                <label for="email">Email Id: </label>
                                <input id="email" class="form-control" type="text" placeholder="Enter Email Id">
                            </div>
                        </div>

                        <div class="col-5">
                            <div class="form-group">
                                <label for="mobile_no">Mobile Number: </label>
                                <input id="mobile_no" class="form-control" type="number" placeholder="Enter Mobile Number">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-5">
                            <div class="form-group">
                                <label for="department_id">Role: </label>
                                <input id="department_id" class="form-control" type="number" placeholder="Enter Department Id">
                            </div>
                        </div>
                    </div>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-primary">
                            <input type="radio" name="abc" id="a">abcd
                        </label>
                    </div>

                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-primary">
                            <input type="radio" name="abc" id="b">defg
                        </label>
                    </div>

                    

                    <!-- <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary">
                            <input type="radio"> Text
                        </label>
                    </div> -->

                    <div class="row" style="padding: 20px;">
                        <div class="col-5"></div>
                        <div class="col-4">
                            <button class="btn btn-primary" type="button" id="teacher_btn">Submit</button>
                        </div>
                        <div class="col-3"></div>
                    </div>


                </form>
            </div>
            <div class="col-6">
                <h2>
                    lorem ipsum
                </h2>
            </div>
        </div>
    </div>


</body>

</html>
